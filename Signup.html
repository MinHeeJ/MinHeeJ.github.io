<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/Signup.css">
</head>
<body>
    <header id="header">
        <div id="list">
            <a href="index.html">&nbsp;HOME&nbsp;</a>
            <a href="profile.html">PROFILE</a>
            <a href="travel.html">TRAVEL</a>
            <img src="../image/Xbox.png" alt="" id="xbox">
        </div>
    </header>
    <main>
        <article>
            <div id="signupTitle">
                <span id="Create">
                    CREATE ACCOUNT 
                </span> 
            </div>
            <div id="CAtxt">
            <span>Welcome to my space! <br> Let't start the more interesting space exploration.</span>
            </div>
            <div id="formbox">            
                <form action="javascript:alert('제출성공');" name="memberFrm" id="enroll">
                    <h2>아이디</h2>
                    <input type="text" name="userId" id="userId" class="inputText" placeholder="   아이디를 입력하세요"><br><br>
                    <h2>비밀번호</h2>
                    <input type="password" name="pwd" id="pwd" class="inputText" placeholder="   비밀번호를 다시 한번 입력하세요"><br><br>
                    <h2>비밀번호 확인</h2>
                    <input type="password" id="pwdCheck" class="inputText" placeholder="   비밀번호를 입력하세요"><br><br>
                    <h2>이름</h2>
                    <input type="text" name="userName" id="userName" class="inputText" placeholder="   이름을 입력하세요"> <br><br>
                    <h2>이메일</h2>
                    <input type="email" name="email" id="email" class="inputText" placeholder="   이메일을 입력하세요"><br><br>
                    <h2>전화번호</h2>
                    <input type="text" name="tel1" id="tel1" class="phone" placeholder="   010"><span> -</span>
                    <input type="text" name="tel2" id="tel2" class="phone" placeholder="   0000"><span> -</span>
                    <input type="text" name="tel3" id="tel3" class="phone" placeholder="   0000">
                    <br><br><br><br>
                    <div id="btnsection">
                    <input type="submit" value="SUBMIT" id="button1" class="btns">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="RESET" id="button2" class="btns"> 
                    </div>                 
                </form>
                <div id="wariningmsg"><span id="errMsg">I am really pleased to meet you!<br>Would you go travel in space with me?</span><br><br><button type="button">Yes!</button></div>
            </div>                     
        </article>
    </main>
    <script src ="../js/Signup.js"></script>
</body>
</html>
